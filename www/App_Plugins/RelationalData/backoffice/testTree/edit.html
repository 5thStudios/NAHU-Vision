<form name="testForm" ng-controller="RelationalData.editController" ng-show="loaded" ng-submit="save(test)" val-form-manager>
    <umb-panel>
        <umb-header>
            <div class="span7">
                <umb-content-name placeholder="@placeholders_entername" ng-model="test.firstName" />
            </div>
            <div class="span5">
                <div class="btn-toolbar pull-right umb-btn-toolbar">
                    <umb-options-menu ng-show="currentNode" current-node="currentNode" current-section="{{CurrentSection}}">
                    </umb-options-menu>
                </div>
            </div>
        </umb-header>
        <div class="umb-panel-body umb-scrollable row-fluid">
            <div class="tab-content form-horizontal" style="padding-bottom:90px;">
                <div class="umb-pane">
                    <umb-control-group label="First Name" description="Person's First Name">
                        <input type="text" class="umb-editor umb-textstring" ng-model="test.firstName" required />
                    </umb-control-group>
                    <umb-control-group label="Last Name" description="Person's Last Name">
                        <input type="text" class="umb-editor umb-textstring" ng-model="test.lastName" required />
                    </umb-control-group>

                    <div class="umb-tab-buttons" detect-fold>
                        <div class="btn-group">
                            <button type="submit" data-hotkey="ctrl+s" class="btn btn-success">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </umb-panel>
</form>
